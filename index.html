<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tabuada</h1>
  <div class="container" id="container">
    <div class="multi-table">
      <p id="num">
        <label for="numero">Insira o número aqui: </label>
        <input type="text" id="numero" name="numero" placeholder="Número" maxlength="3">
      </p>
      <p>
        <button id="calcular" type="button" class="hidden" value="Calcular">Calcular</button>
      </p>
      <table id="myTable" class="table">
        <tr>
          <td id="n1"></td>
          <td id="n2"></td>
        </tr>
      </table>
    </div>
  </div>
   <script src="app.js"></script>
</body>
</html>
